project: bayesian_chest_xray
name: chest_xray_hpo_test
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 200

device: cuda:0
num-workers: 4

fid-stats-path: data/fid-stats/stats.inception.chest-xray.1v0.npz

num-runs: 1

dataset:
  name: chest-xray
  binary:
    pos: 1
    neg: 0

model:
  z_dim: 64
  architecture:
    name: chest-xray
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 5
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 32

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - best
    batch-size: 64
    disc-iters: 1
    weight:
      - gaussian:
          alpha: 1.0
          var: 0.01
    classifier:
      - "models/chest-xray.1v0/cnn-24-24.4441"
