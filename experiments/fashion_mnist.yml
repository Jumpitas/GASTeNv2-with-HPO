project: gasten_fashion_mnist
name: fashion-mnist-4v2_test
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 200

device: cuda:0
num-workers: 6

fid-stats-path: data/fid-stats/stats.inception.fashion-mnist.4v2.npz

num-runs: 1

dataset:
  name: fashion-mnist
  binary:
    pos: 4
    neg: 2

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    batch-size: 64
    disc-iters: 1
    classifier: ["models/cnn-6-50.4441"]
    weight:
      - gaussian:
          alpha: 1.0
          var: 0.01
