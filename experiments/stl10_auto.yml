project: bayesian_stl10
name: stl10_hpo_test
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2500

device: cuda:0
num-workers: 6

fid-stats-path: data/fid-stats/stats.inception.stl10.5v3.npz

num-runs: 1

dataset:
  name: stl10
  binary:
    pos: 5
    neg: 3

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - best
    batch-size: 64
    disc-iters: 1
    weight:
      - gaussian:
          alpha: 1.0
          var: 0.01
    classifier: ["models/stl10.3v5/cnn-12-50.4441"]
